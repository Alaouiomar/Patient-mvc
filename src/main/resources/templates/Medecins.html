<!DOCTYPE html>
<html html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Medecin</title>
</head>
<body>

<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Liste des Medecins</div>
            <div class="card-body">
                <form method="get" th:action="@{/user/medecin/index}">
                    <label> keyword </label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary"> Chercher</button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Nom
                        </th>
                        <th>
                            Prenom
                        </th>
                        <th>
                            datedenaissanc
                        </th>
                        <th>
                            CIN
                        </th>
                        <th>
                            specialite
                        </th>
                        <th>
                            age
                        </th>
                        <th>
                            numtel
                        </th>
                        <th>
                            mail
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${ListMedecins}">
                        <td th:text="${p.id}">
                        </td>
                        <td th:text="${p.nom}">
                        </td>
                        <td th:text="${p.prenom}">
                        </td>
                        <td th:text="${p.datedenaissance}">
                        </td>
                        <td th:text="${p.CIN}">
                        </td>
                        <td th:text="${p.specialite}">
                        </td>
                        <td th:text="${p.age}">
                        </td>
                        <td th:text="${p.numtel}">
                        </td>
                        <td th:text="${p.mail}">
                        </td>
                        <td sec:authorize="hasAuthority('ADMIN')">
                            <a onclick="return confirm('Etes vous sure de supprimÃ© ?')"
                               class="btn btn-danger"
                               th:href="@{
                        /admin/medecin/delete(
                         id=${p.id},
                         keyword=${keyword},
                         page=${currentPage}
                         )
                        }">
                                Delete </a>
                        </td>
                        <td sec:authorize="hasAuthority('ADMIN')">
                            <a
                                    class="btn btn-success"
                                    th:href="@{
                        /admin/medecin/editPatient(
                         id=${p.id},
                         keyword=${keyword},
                         page=${currentPage}
                         )
                        }">
                                Edit
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                           th:text="${status.index}"
                           th:href="@{/user/medecin/index(page=${status.index}, keyword=${keyword})}"
                        ></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
